<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | SkillVault</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

html, body{
  width:100%;
  height:100%;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1e1e2f,#4db5ff);
}

.login-box{
  background:white;
  width:380px;
  max-width:90%;
  padding:40px 30px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
  text-align:center;
  animation:fadeIn 0.8s ease;
}

.logo{
  font-size:30px;
  font-weight:bold;
  color:#1e1e2f;
  margin-bottom:10px;
}
.logo span{
  color:#4db5ff;
}

.login-box p{
  font-size:14px;
  color:#777;
  margin-bottom:25px;
}

.input-group{
  margin-bottom:18px;
  text-align:left;
}
.input-group label{
  font-size:13px;
  color:#555;
}
.input-group input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:12px;
  outline:none;
  font-size:14px;
  transition:0.3s;
}
.input-group input:focus{
  border-color:#4db5ff;
  box-shadow:0 0 0 2px rgba(77,181,255,0.2);
}

.password-box{
  position:relative;
}
.password-box span{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:13px;
  color:#4db5ff;
}

.login-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#1e1e2f;
  color:white;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
  transition:0.3s;
}
.login-btn:hover{
  background:#4db5ff;
}

.links{
  margin-top:20px;
  font-size:13px;
}
.links a{
  color:#4db5ff;
  text-decoration:none;
  margin:0 5px;
}

.back-btn{
  position:fixed;
  bottom:20px;
}
.back-btn button{
  padding:8px 14px;
  font-size:13px;
  border:none;
  border-radius:12px;
  background:#1e1e2f;
  color:white;
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(20px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</head>
<body>

<div class="login-box">
  <div class="logo">Skill<span>Vault</span></div>
  <p>Login to track your skills and progress</p>

  <div class="input-group">
    <label>Email</label>
    <input type="email" placeholder="Enter email">
  </div>

  <div class="input-group password-box">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">
    <span onclick="togglePassword()">Show</span>
  </div>

  <button class="login-btn" onclick="location.href='dashboard.html'">Login</button>

  <div class="links">
    <a href="#">Forgot Password?</a> |
    <a href="#">Create Account</a>
  </div>
</div>

c

</body>
</html>
