<!DOCTYPE html>
<html lang="en">
<head>
<title>Settings | SkillVault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}
body{
  background:#f4f6f9;
}
.navbar{
  height:60px;
  background:#1e1e2f;
  color:#4db5ff;
  display:flex;
  align-items:center;
  padding:0 20px;
  font-size:22px;
  font-weight:bold;
}
.layout{
  display:flex;
  min-height:calc(100vh - 60px);
}
.sidebar{
  width:240px;
  background:white;
  box-shadow:2px 0 10px rgba(0,0,0,0.1);
  transition:.3s;
}
.sidebar.hidden{
  width:0;
  overflow:hidden;
}
.sidebar a{
  display:block;
  padding:15px 20px;
  text-decoration:none;
  color:#333;
}
.sidebar a:hover,
.sidebar a.active{
  background:#e6f2ff;
  color:#4db5ff;
}
.main{
  flex:1;
  padding:30px;
  transition:.3s;
}
.toggle-btn{
  background:#4db5ff;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:20px;
}
.settings-card{
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 8px 16px rgba(0,0,0,0.1);
  margin-bottom:20px;
}
.settings-card h3{
  margin-bottom:15px;
}
.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.option label{
  font-size:15px;
}
.switch{
  position:relative;
  width:45px;
  height:22px;
}
.switch input{
  display:none;
}
.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:20px;
  cursor:pointer;
}
.slider:before{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:white;
  border-radius:50%;
  top:2px;
  left:3px;
  transition:.3s;
}
input:checked + .slider{
  background:#4db5ff;
}
input:checked + .slider:before{
  transform:translateX(22px);
}
.back-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
}
.back-btn button{
  padding:8px 14px;
  border:none;
  border-radius:12px;
  background:#1e1e2f;
  color:white;
  cursor: pointer;
}
.back-btn button:hover{
  background:#4db5ff;
} 
@media(max-width:768px){
  .sidebar{
    position:absolute;
    z-index:10;
    height:100%;
  }
}
</style>

</head>
<body>

<div class="navbar">SkillVault – Settings</div>

<div class="layout">

  <div class="main">

    <h2>Account Settings</h2>

    <div class="settings-card">
      <h3>Preferences</h3>

      <div class="option">
        <label>Dark Mode</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="option">
        <label>Email Notifications</label>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="option">
        <label>Auto Skill Tracking</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="settings-card">
      <h3>Security</h3>
      <div class="option">
        <label>Change Password</label>
        <button class="toggle-btn">Update</button>
      </div>
      <div class="option">
        <label>Two-Factor Authentication</label>
        <button class="toggle-btn">Enable</button>
      </div>
    </div>

  </div>
</div>

<div class="back-btn">
  <button onclick="history.back()">← Back</button>
</div>

</body>
</html>
